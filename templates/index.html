<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../static/js/echarts.min.js"></script>
    <script src="../static/js/jquery-2.1.0.js"></script>
    <script>

    </script>

    <title>首页</title>
</head>
<body>
<form action="" method="post">
    <table align="center" border="1">
        <tr>
            <td>序号</td>
            <td>姓名</td>
            <td>工号</td>
            <td>性别</td>
            <td>部门</td>
            <td>公司</td>
        </tr>
        {% for user in user %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.number }}</td>
                <td>{{ user.gender }}</td>
                <td>{{ user.dep_id.dname }}</td>
                <td>{{ user.company_id.cname }}</td>
            </tr>
        {% endfor %}

    </table>
    <a href="{% url 'add' %}">增加</a>
</form>
<div id="main" style="width: 600px;height:400px;"></div>
</body>
<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</html>
